<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sing Up</h2>
  <br />
  <div class="form-group">
    <div>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username"
      />
    </div>
    <div>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="password"
      />
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
